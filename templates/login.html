{% extends "layout.html" %}
{% block body %}

<!-- 로그인폼 -->
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <div class="well bs-component">
              <form class="form-horizontal" action="{{ url_for('login') }}" method=post>
                <fieldset>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">아이디</label>
                    <div class="col-lg-10">
                      <input type="text" name=username class="form-control" id="inputEmail" placeholder="관리자 아이디">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">패스워드</label>
                    <div class="col-lg-10">
                      <input type="password" name=password class="form-control" id="inputEmail" placeholder="관리자 패스워드">
                      <span class="help-block">관리자만 로그인 가능합니다.</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                  </div>

                </fieldset>
              </form>
</div>
{% endblock %}
